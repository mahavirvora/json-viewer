<div class="row">
    <div class="col-6">
        <h2>JSON Viewer</h2>
    </div>
    <div class="col-6 text-right">
        <input title="Save & Share" type="button" value="Save & Share" class="btn btn-primary">
    </div>
</div>
<div class="row no-gutters border">
    <div class="col-5 border">
        <textarea class="lined h-100 w-100" [(ngModel)]="JSON_Source"></textarea>
    </div>
    <div class="col-2 border p-3">
        <div id="buttonDiv" class="buttonSection">
            <label for="mode"><b>Result Mode</b></label> <br>
            <select class="button btn-block selectbox" (change)="selectedSpace($event)">
                <option>Choose Space</option>
                <option value="1">1 Tab Space</option>
                <option value="2">2 Tab Space</option>
                <option value="3">3 Tab Space</option>
                <option value="4">4 Tab Space</option>
            </select>

            <input title="Load From Url" type="button" value="Load Url" class="btn btn-primary btn-block" />
            <input class="d-none" type="file" (change)="onFileLoad($event)" #fileinput />
            <button class="btn btn-primary btn-block mt-2" type="button" (click)="fileinput.click()">Browse</button>
            <input type="button" title="JSON Viewer" id="defaultaction" value="JSON Viewer"
                class="btn btn-primary btn-block">
            <input type="button" title="Beautify" value="Beautify" class="btn btn-primary btn-block"
                (click)="beautifyJSON()">
            <input type="button" title="Minify" value="Minify" class="btn btn-primary btn-block" (click)="minifyJSON()">
            <input type="button" title="Validate Json" value="Validate " class="btn btn-primary btn-block"
                (click)="validate()">
            <input type="button" title="Download Result" value="Download" class="btn btn-primary btn-block">
        </div>
    </div>
    <div class="col-5 border">
        <textarea class="lined h-100 w-100" [(ngModel)]="JSON_Target"></textarea>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Load URL</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Enter a public URL here.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="http://" />
            <div class="input-group-append">
                <button class="btn btn-primary">Load JSON</button>
            </div>
        </div>
    </div>
</ng-template>
