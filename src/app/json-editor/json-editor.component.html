<div class="row">
    <div class="col-6">
        <h2>JSON Viewer</h2>
    </div>
    <div class="col-6 text-right">
        <input title="Save & Share" type="button" value="Save & Share" class="btn btn-primary">
    </div>
</div>
<div class="row no-gutters border">
    <div class="col-5 border">
        <textarea class="lined h-100 w-100" [(ngModel)]="JSON_Source"></textarea>
    </div>
    <div class="col-2 border p-3">
        <div id="buttonDiv" class="buttonSection">
            <label for="mode"><b>Result mode:</b></label> <br>
            <select id="mode" class="button btn-block selectbox">
                <option value="tree">tree</option>
                <option value="view">view</option>
                <option value="form">form</option>
            </select>
            <input title="Load From Url" type="button" value="Load Url" class="btn btn-primary btn-block" (click)="open(LoadURL)">
            <input type="button" value="Browse" id="me" class="btn btn-primary btn-block" title="OpenFile">
            <input type="button" title="JSON Viewer" id="defaultaction" value="Tree Viewer"
                class="btn btn-primary btn-block">
            <select class="button btn-block selectbox" id="sel1">
                <option value="1">1 Tab Space</option>
                <option value="2" selected="selected">2 Tab Space</option>
                <option value="3">3 Tab Space</option>
                <option value="4">4 Tab Space</option>
            </select>
            <input type="button" title="Beautify" value="Beautify" class="btn btn-primary btn-block">
            <input type="button" title="Minify" value="Minify" class="btn btn-primary btn-block" (click)="Minify()">
            <input type="button" title="Validate Json" value="Validate " class="btn btn-primary btn-block">
            <input title="Convert into XML" type="button" value="JSON to XML" class="btn btn-primary btn-block">
            <input type="button" value="JSON to CSV" title="Convert and Download CSV" class="btn btn-primary btn-block">
            <input type="button" title="Download Result" value="Download" class="btn btn-primary btn-block">
        </div>
    </div>
    <div class="col-5 border">
        <textarea class="lined h-100 w-100" [(ngModel)]="JSON_Target"></textarea>
    </div>
</div>


<ng-template #LoadURL let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Load Url</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Enter a public Urls which no need authentication cannot be loaded.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="http://" aria-label="Enter Url"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Open</span>
            </div>
        </div>
    </div>
</ng-template>
